<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagenes Ejercicios</title>
  </head>
  <body>
    <section class="">
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img src="god of war.jpg" alt="" width="500px" />
    </section>
    <section class="">
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video autoplay controls muted loop width="750px">
        <source
          src="./y2mate.com - God Of War Ragnarok  Reveal Trailer  Voces en Español   PS5_1080p.mp4"
          type="video/mp4"
        />
      </video>
    </section>
    <section class="">
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source
          src="y2mate.com - Imagine Dragons x JID  Enemy Lyrics.mp3"
          type="audio/mp3"
        />
      </audio>
    </section>
  </body>
</html>
